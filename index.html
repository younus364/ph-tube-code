<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<nav class="w-11/12 flex justify-between py-4 border-b mx-auto items-center">
    <div class="logo  w-[150px]">
        <img src="asset/Logo.png" alt="">
    </div>
    <div class="search">
        <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
    </div>
    <div class="short">
        <button class=" btn">Short</button>
    </div>
</nav>
<div id="categories" class=" justify-center flex gap-4 py-3">

</div>


<main>
    <section id="videoLoader" class=" w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 py-3">

    </section>
</main>
<!-- Open the modal using ID.showModal() method -->
<button id="showmodalData"  class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal">
  <div class="modal-box">
    <div id="modal-contant"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
<script src="scripts/video.js"></script>
</body>

</html>
